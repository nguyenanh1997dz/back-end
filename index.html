<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body></body>
  <script>
    // Tạo một header với token
    const headers = {
      Authorization:
        "Bearer " +
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY1NWY1ZDIxMDRkOTc1YmE5ZDM4NDQ2MyIsImlhdCI6MTcwMDc1MDA0NywiZXhwIjoxNzAwODM2NDQ3fQ.-7ocvp_qFBH05wSUCyq2nuKysSFpzxl5Ad3G0lO1_vU",
      // Các header khác nếu cần thiết
    };

    // Gửi request với header
    axios
      .get("http://localhost:5000/api/v1/product?page=1&limit=3", {
        headers,
      })
      .then((response) => {
        // Xử lý response
        console.log(response.data);
      })
      .catch((error) => {
        // Xử lý error
        console.error(error);
      });
  </script>
</html>
